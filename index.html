<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام وصل التحضير - تسجيل الدخول</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --error-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      position: relative;
    }
    
    .login-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .login-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }
    
    .login-body {
      padding: 30px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -60px auto 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    .logo i {
      font-size: 2.5rem;
      color: var(--primary-color);
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    .pin-container {
      display: flex;
      justify-content: space-between;
      direction: ltr;
    }
    
    .pin-input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .pin-input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .error-msg {
      color: var(--error-color);
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }
    
    .attempts-counter {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.8rem;
      color: #6c757d;
    }
    
    @media (max-width: 480px) {
      .pin-input {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      
      .login-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>مرحباً بك</h1>
      <p>  .
.
.
      </p>
    </div>
    
    <div class="logo">
      <i class="fas fa-lock"></i>
    </div>
    
    <div class="login-body">
      <div class="input-group">
        <label>أدخل رمز PIN المكون من 4 أرقام</label>
        <div class="pin-container" id="pinContainer">
          <input type="password" class="pin-input" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]*">
          <input type="password" class="pin-input" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]*">
          <input type="password" class="pin-input" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]*">
          <input type="password" class="pin-input" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]*">
        </div>
      </div>
      
      <button class="login-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
      </button>
      
      <div class="error-msg" id="errorMsg">
        <i class="fas fa-exclamation-circle"></i> رمز PIN غير صحيح
      </div>
      
      <div class="attempts-counter" id="attemptsCounter">
        المحاولات المتبقية: <span id="attemptsLeft">3</span>
      </div>
      
      <div class="footer">
        <p>النظام الآلي© </p>
      </div>
    </div>
  </div>

  <script>
    // PIN الصحيح (يمكن تغييره)
    const CORRECT_PIN = "9763";
    let attemptsLeft = 3;
    
    // عناصر DOM
    const pinInputs = document.querySelectorAll('.pin-input');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const attemptsLeftSpan = document.getElementById('attemptsLeft');
    
    // التركيز على أول حقل عند تحميل الصفحة
    pinInputs[0].focus();
    
    // إدارة إدخال PIN
    pinInputs.forEach((input, index) => {
      // الانتقال للحقل التالي عند الإدخال
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1) {
          if (index < pinInputs.length - 1) {
            pinInputs[index + 1].focus();
          }
        }
      });
      
      // التعامل مع مفتاح backspace
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && e.target.value.length === 0) {
          if (index > 0) {
            pinInputs[index - 1].focus();
          }
        }
      });
    });
    
    // زر تسجيل الدخول
    loginBtn.addEventListener('click', () => {
      const enteredPin = Array.from(pinInputs).map(input => input.value).join('');
      
      if (enteredPin.length !== 4) {
        showError("الرجاء إدخال رمز PIN مكون من 4 أرقام");
        return;
      }
      
      if (enteredPin === CORRECT_PIN) {
        // تسجيل الدخول الناجح
        localStorage.setItem('isAuthenticated', 'true');
        window.location.href = "recipt.html";
      } else {
        attemptsLeft--;
        attemptsLeftSpan.textContent = attemptsLeft;
        
        if (attemptsLeft <= 0) {
          showError("لقد تجاوزت عدد المحاولات المسموحة. الرجاء المحاولة لاحقاً.");
          loginBtn.disabled = true;
          setTimeout(() => {
            attemptsLeft = 3;
            attemptsLeftSpan.textContent = attemptsLeft;
            loginBtn.disabled = false;
            clearInputs();
          }, 30000); // 30 ثانية قبل إعادة المحاولة
        } else {
          showError("رمز PIN غير صحيح");
          shakeInputs();
          clearInputs();
          pinInputs[0].focus();
        }
      }
    });
    
    // وظائف مساعدة
    function showError(message) {
      errorMsg.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
      errorMsg.style.display = 'block';
    }
    
    function clearInputs() {
      pinInputs.forEach(input => {
        input.value = '';
      });
    }
    
    function shakeInputs() {
      const pinContainer = document.getElementById('pinContainer');
      pinContainer.style.animation = 'shake 0.5s';
      
      setTimeout(() => {
        pinContainer.style.animation = '';
      }, 500);
    }
    
    // إضافة تأثير الاهتزاز للرسوم المتحركة
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
